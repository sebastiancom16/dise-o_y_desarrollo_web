<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <!-- Vinculamos el archivo de estilos CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenedor principal del formulario de inicio de sesión -->
    <div class="login-container">
        <h2>Inicio de Sesión</h2>
        <!-- Formulario de inicio de sesión -->
        <form id="loginForm">
            <label for="usuario">Usuario:</label>
            <!-- Campo de entrada para el usuario -->
            <input type="text" id="usuario" name="usuario" required>

            <label for="contrasena">Contraseña:</label>
            <!-- Campo de entrada para la contraseña -->
            <input type="password" id="contrasena" name="contrasena" required>

            <!-- Botón para enviar el formulario -->
            <button type="submit">Iniciar Sesión</button>
            <!-- Elemento para mostrar mensajes -->
            <p id="mensaje"></p>
        </form>
    </div>

    <!-- Script para manejar la lógica del formulario -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var usuario = document.getElementById('usuario').value;
            var contrasena = document.getElementById('contrasena').value;
            var mensaje = document.getElementById('mensaje');

            // Simulamos la autenticación
            if (usuario === 'usuario1' && contrasena === 'contrasena1') {
                mensaje.textContent = 'Autenticación exitosa';
                mensaje.style.color = 'green';
            } else {
                mensaje.textContent = 'Error en la autenticación';
                mensaje.style.color = 'red';
            }
        });
    </script>
</body>
</html>
